<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Form style</h1>

    <form>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="my-inp" placeholder="Type your name" autofocus>

            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email">

            <label for="Message">Message</label>
            <textarea type="text" name="Message" id="Message" cols="20" rows="4"></textarea>

            <label for="terms" class="terms">
                <input type="checkbox" id="check-inp">I accept the terms in this website
            </label>

        </fieldset>
    </form>

</body>
</html>
