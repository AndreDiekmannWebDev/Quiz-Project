<!DOCTYPE html>
<!-- Deklaration des Dokumententyps als HTML. -->
<html lang="en">
<!-- root -->
<!-- Öffnungs-Tag des HTML-Elements mit der Spracheinstellung "en" (Englisch). -->
<head>
    <!-- Der <head>-Bereich ist entscheidend für die korrekte Darstellung, das Funktionieren und die Optimierung einer Webseite. 
    Er enthält Informationen und Anweisungen, die nicht direkt auf der Webseite sichtbar sind, 
    aber für den Browser und andere Dienste wichtig sind, um die Webseite richtig zu interpretieren und anzuzeigen. -->
    <meta charset="UTF-8" />
    <!-- Einstellung der Zeichencodierung auf UTF-8, um sicherzustellen, dass der Text korrekt angezeigt wird. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Einstellung der Ansichtsgröße und des Zoom-Verhaltens für mobile Geräte. -->
