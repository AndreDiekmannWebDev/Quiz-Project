<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <h1>Html Forms</h1>
    <form action="" method="post">
        <input type="text">
        <input type="number">
    </form>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" value="" maxlength="5">
        <br />
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="Mustermann">
        <br />
        <label for="Password">Password:</label>
        <input type="password" minlength="8">

        <br />
        <label for="Password">Age:</label>
        <input type="number" minlength="8" min="18" max="60" required>
        <button type="submit">Send</button>
    </form>

    <form action="">
        <fieldset>
            <legend>User Registration</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="Name" placeholder="Name" required>
            </div>
            <div>
                <label for="name">email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="women">Women</label>
                <input type="radio" id="women" value="women" name="gender">
            </div>
            <div>
                <label for="">man</label>
                <input type="radio" value="man" name="gender" disabled>
            </div>
            <div>
                <label for="Message">Message</label>
                <textarea name="Message" id="Message" placeholder="Message me..." rows="2" cols="15"></textarea>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="date" id="Name" placeholder="Name" required>
            </div>
            <div>
                <label for="">
                    I accept the Terms and Conditions<input type="checkbox" checked>
                </label>

            </div>
            <div>
                <label for="languages">Languages</label>
                <select name="languages" id="languages">
                    <optgroup label="Sprachen">
                        <option value="DE">Deutsch</option>
                        <option value="EN">Englisch</option>
                        <option value="DU">Dutch</option>
                    </optgroup>
                    <optgroup label="Program">
                        <option value="DU">Javascript</option>
                        <option value="DU">PHP</option>
                        <option value="DU">C#</option>
                    </optgroup>



                </select>

            </div>
            <div>
                <input type="submit" value="Send">
                <button type="reset">Reset</button>
            </div>

        </fieldset>
    </form>

</body>
</html>
